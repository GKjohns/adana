<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADANA</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet"> <!-- Add Google Font link -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="adana-container">
        <h1 class="adana-title">ADANA</h1>
        <h2 class="adana-subtitle">AI-powered Data Analysis ⚡️</h2> <!-- Add the subtitle -->
        
        <form class="chat-input" id="adana-form">
            <label for="dataset">Dataset:</label>
            <select id="dataset">
                <option value="NYC payroll">NYC payroll</option>
                <option value="Titanic">Titanic</option>
                <option value="Zillow Housing">Zillow Housing</option>
            </select>
            <label for="objective">Objective:</label>
            <input type="text" id="objective" placeholder="Who are the highest paid employees?">
            <button id="send-btn">Send</button>
        </form>
        
        <div class="chat-window" id="chat-messages">
            <div class="chat-messages">
            </div>
        </div>
    </div>

    <footer class="footer"> <!-- Add the footer element -->
        <p>&copy; <span id="year"></span> XYZ Consulting. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
