<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADANA</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="adana-container">
        <h1 class="adana-title">ADANA</h1>
        <h2 class="adana-subtitle">AI-powered Data Analysis ⚡️</h2> <!-- Add the subtitle -->
        
        <form class="chat-input" id="adana-form">
            <label for="dataset">Dataset:</label>
            <select id="dataset">
                <option value="dataset1">Dataset 1</option>
                <option value="dataset2">Dataset 2</option>
                <option value="dataset3">Dataset 3</option>
            </select>
            <label for="objective">Objective:</label>
            <input type="text" id="objective" placeholder="Who are the highest paid employees?">
            <button id="send-btn">Send</button>
        </form>
        
        <div class="chat-window" id="chat-messages">
            <div class="chat-messages">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
