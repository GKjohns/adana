<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADANA</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet"> <!-- Add Google Font link -->
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="adana-container">
        <h1 class="adana-title">ADANA</h1>
        <h2 class="adana-subtitle">AI-powered Data Analysis ⚡️</h2> <!-- Add the subtitle -->
        
        <form class="chat-input" id="adana-form">
            <div class="chat-input">
                <input type="text" id="user-input" placeholder="What are the top 5 jobs in terms of total pay?" /> <!-- Update the input field and its placeholder -->
                <button id="send-btn">Send</button>
            </div>
        </form>
        
        <div class="chat-window" id="chat-messages">
            <div class="chat-messages">
            </div>
        </div>
    </div>

    <footer class="footer"> <!-- Add the footer element -->
        <p>&copy; <span id="year"></span> XYZ Consulting. All rights reserved.</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
